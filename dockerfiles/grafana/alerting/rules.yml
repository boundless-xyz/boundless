apiVersion: 1

groups:
  - orgId: 1
    name: broker-alerts
    folder: Broker
    interval: 5m
    rules:
      - uid: broker-error-spike
        title: Broker Error Spike
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: loki
            model:
              expr: 'count_over_time({compose_service="broker"} |~ "ERROR" [5m])'
              refId: A
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
              refId: B
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              expression: B
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 10
              refId: C
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Broker error spike detected"
          description: "More than 10 ERROR log lines in the last 5 minutes from the broker service."

      - uid: broker-low-collateral
        title: "Low Collateral Balance"
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: loki
            model:
              expr: 'count_over_time({compose_service="broker"} |~ "\\[B-BAL-STK\\]" [5m])'
              refId: A
          - refId: B
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: reduce
              expression: A
              reducer: last
              refId: B
          - refId: C
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              expression: B
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 0
              refId: C
        for: 0s
        labels:
          severity: critical
        annotations:
          summary: "Collateral balance below threshold"
          description: "Broker collateral (stake) balance has dropped below the configured threshold. Orders may be skipped due to insufficient collateral."

      - uid: broker-low-eth
        title: "Low ETH Balance"
        condition: C
