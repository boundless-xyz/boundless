              expression: B
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 0
              refId: C
        for: 0s
        labels:
          severity: warning
        annotations:
          summary: "Batch submission failure"
          description: "A proof batch failed to submit on-chain or exhausted all retry attempts."

      - uid: broker-proving-failure
        title: "Order Proving Failure"
        condition: C
