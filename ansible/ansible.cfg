[defaults]
inventory = inventory.yml
host_key_checking = False
retry_files_enabled = False
stdout_callback = ansible.builtin.default
result_format = yaml
gathering = smart
fact_caching = memory
# Avoid ACL issues when becoming unprivileged users
# Enable pipelining to reduce need for temporary files
pipelining = True
# Use simple permissions instead of ACL syntax
remote_tmp = /tmp/.ansible-${USER}
# Force native OpenSSH connection (not paramiko) so --private-key works without agent issues
transport = ssh

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o IdentitiesOnly=yes -o BatchMode=yes -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
scp_if_ssh = smart
transfer_method = smart
