---
# RZUP (RISC Zero) installation configuration
rzup_install: true

# User to install rzup for
rzup_user: "{{ ansible_user_id | default('root') }}"
rzup_group: "{{ ansible_user_id | default('root') }}"

# Home directory for the user (will be auto-detected if not set)
rzup_home: null  # null = auto-detect from user's passwd entry

# Install risc0-groth16 component (required for Groth16 proofs)
rzup_install_groth16: true

# RISC0_HOME directory (defaults to $HOME/.risc0)
rzup_risc0_home: null  # null = use $HOME/.risc0
rzup_install_groth16_artifacts: true
