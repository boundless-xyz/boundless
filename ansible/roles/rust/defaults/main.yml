---
# Rust installation configuration
rust_install: true

# User to install Rust for
rust_user: "{{ ansible_user_id | default('root') }}"
rust_group: "{{ ansible_user_id | default('root') }}"

# Home directory for the user (will be auto-detected if not set)
rust_home: null  # null = auto-detect from user's passwd entry

# Rust installation method
# "auto" = detect based on Ubuntu version
# "rustup" = use rustup installer script
# "apt" = use apt package (Ubuntu 24.04+)
rust_install_method: "auto"

# Default toolchain to install
rust_default_toolchain: "stable"
