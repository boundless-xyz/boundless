---
# Deployment directory
bento_dir: "/opt/bento"
# Version of Bento to install
bento_version: v1.2.0
# File location
bento_compose_file: "{{ bento_dir }}/compose.yml"

# Environment file location
bento_env_file: "{{ bento_dir }}/.env"

# Docker Compose project name
bento_compose_project_name: "bento"

# Service state: started, stopped, restarted, absent
bento_state: started

# User to run Docker Compose commands
bento_user: "{{ ansible_user | default('ubuntu') }}"

# Database
bento_postgres_host: "postgres"
bento_postgres_port: "5432"
bento_postgres_db: taskdb
bento_postgres_user: worker
bento_postgres_password: password

# Redis/Valkey
bento_redis_host: "redis"

# MinIO
bento_minio_host: "minio"
bento_minio_bucket: workflow
bento_minio_root_user: admin
bento_minio_root_pass: password

# Bento configuration
bento_rust_log: info
bento_risc0_home: "/usr/local/risc0"
bento_segment_size: 20
bento_risc0_keccak_po2: 17
bento_redis_ttl: 57600
bento_snark_timeout: "180"

# Bento binary URL
bento_binary_url: "https://github.com/boundless-xyz/boundless/releases/download/bento-{{ bento_version }}/bento-bundle-linux-amd64.tar.gz"

# Broker configuration (if enabled)
bento_prover_private_key: "{{ prover_private_key | default('') }}"
bento_prover_rpc_url: "{{ prover_rpc_url | default('') }}"

# Broker configuration URL
bento_broker_toml_url: "https://raw.githubusercontent.com/boundless-xyz/boundless/refs/heads/main/broker-template.toml"
