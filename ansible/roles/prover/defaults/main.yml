---
# Deployment directory
prover_dir: "/opt/bento"
# Version of Bento to install
prover_version: v1.2.1
# File location
prover_compose_file: "{{ prover_dir }}/compose.yml"

# Environment file location
prover_env_file: "{{ prover_dir }}/.env"

# Docker Compose project name
prover_compose_project_name: "bento"

# Service state: started, stopped, restarted, absent
prover_state: started

# User to run Docker Compose commands
prover_user: "{{ ansible_user | default('ubuntu') }}"

# Docker runtime (nvidia for GPU, runc for CPU-only)
prover_docker_runtime: "nvidia"

# Database
prover_postgres_host: "postgres"
prover_postgres_port: "5432"
prover_postgres_db: taskdb
prover_postgres_user: worker
prover_postgres_password: password

# Redis/Valkey (set prover_redis_password for AUTH)
prover_redis_host: "redis"
prover_redis_password: ""

# MinIO
prover_minio_host: "minio"
prover_minio_bucket: workflow
prover_minio_root_user: admin
prover_minio_root_pass: password
# Expire all objects in the workflow bucket older than this many days (MinIO lifecycle)
prover_minio_work_expiry_days: 7

# Bento configuration
prover_rust_log: "info,broker=debug,boundless_market=debug"
prover_risc0_home: "/usr/local/risc0"
prover_segment_size: 20
prover_risc0_keccak_po2: 17
prover_redis_ttl: 57600
prover_snark_timeout: "180"
prover_executor_count: 4
prover_aux_worker_count: 2

# Options: dockerfiles/agent.prebuilt.dockerfile or dockerfiles/agent.dockerfile
prover_agent_dockerfile: "dockerfiles/agent.prebuilt.dockerfile"
# Options: dockerfiles/broker.prebuilt.dockerfile or dockerfiles/broker.dockerfile
prover_broker_dockerfile: "dockerfiles/broker.prebuilt.dockerfile"

# BLAKE3 Groth16 artifacts URL (required for GPU proving)
prover_blake3_groth16_url: "https://staging-signal-artifacts.beboundless.xyz/v3/proving/blake3_groth16_artifacts.tar.xz"
# Broker configuration (if enabled)
prover_private_key: ""
prover_rpc_url: ""
prover_rpc_urls: ""
prover_povw_log_id: ""

# Broker configuration URL
prover_broker_toml_url: "https://raw.githubusercontent.com/boundless-xyz/boundless/refs/heads/main/broker-template.toml"
# Enable MinIO input TTL (lifecycle rule to expire inputs/ objects)
prover_enable_input_ttl: true
# Number of days before inputs/ objects expire (only used when prover_enable_input_ttl is true)
prover_input_ttl_days: 1

prover_docker_compose_profile: "--profile broker --profile miner"
prover_docker_compose_invoke: ""
