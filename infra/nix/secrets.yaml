# Boundless Infrastructure Secrets
# This file should be encrypted with SOPS before committing
#
# To encrypt this file:
# 1. Generate age key: age-keygen -o age-key.txt
# 2. Encrypt: sops --encrypt --age age1... secrets.yaml > secrets.enc.yaml
# 3. Replace this file with the encrypted version

# Database password
database_password: "boundless_password"

# Ethereum private key (without 0x prefix)
ethereum_private_key: "your_ethereum_private_key_here"

# MinIO credentials
minio_access_key: "minioadmin"
minio_secret_key: "minioadmin123"

# Redis password (if using authentication)
redis_password: ""

# JWT secret for API authentication
jwt_secret: "your_jwt_secret_here"

# AWS credentials (if using AWS services)
aws_access_key_id: "your_aws_access_key_here"
aws_secret_access_key: "your_aws_secret_key_here"
