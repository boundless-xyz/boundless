# Enable experimental features required for flakes and nix commands
experimental-features = nix-command flakes

# Allow building for different architectures
extra-platforms = x86_64-linux aarch64-linux

# Enable sandboxing for security
sandbox = true

# Set maximum number of parallel builds
max-jobs = auto

