name: Prover Deployment
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *" # Nightly at 1am UTC
  workflow_dispatch:
    inputs:
      target:
        description: "Deployment target"
        required: true
        type: choice
        options: [staging, nightly, release, all]
        default: "nightly"

jobs:
  staging:
    name: Deploy staging
    if: |
      github.event_name == 'push' ||
      github.event.inputs.target == 'staging' ||
      github.event.inputs.target == 'all'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: ./.github/actions/deploy-prover
        with:
          target: "prover_84532_staging_release"
          ssh_key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          inventory: ${{ secrets.ANSIBLE_INVENTORY }}

  nightly:
    name: Deploy nightly
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.target == 'nightly' ||
      github.event.inputs.target == 'all'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: ./.github/actions/deploy-prover
        with:
          target: "prover_8453_production_nightly"
          ssh_key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          inventory: ${{ secrets.ANSIBLE_INVENTORY }}

  release:
    name: Deploy release
    if: github.event.inputs.target == 'release' || github.event.inputs.target == 'all'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/deploy-prover
        with:
          target: "prover_8453_production_release:prover_84532_production_release:prover_11155111_production_release:explorer_8453_production_release"
          ssh_key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          inventory: ${{ secrets.ANSIBLE_INVENTORY }}
