name: Documentation CI/CD

on:
  push:
    paths:
      - "documentation/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./documentation

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: echo "LATEST_TAG=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> $GITHUB_ENV

      - name: üçû Setup Bun
        uses: risc0/setup-bun@v1.2.1
        with:
          bun-version: 1.1.34

      - name: Install dependencies
        run: bun install

      - name: Run CI checks
        run: bun run ci

      - name: Install Vercel CLI
        run: bun install --global vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_7ekBjCLrY6obIej6ulZx7iCg
          VERCEL_PROJECT_ID: prj_52J4bKnmBJxkhM6DQIxXBPsI2L7N
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --build-env LATEST_TAG=${{ env.LATEST_TAG }}
          else
            vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --build-env LATEST_TAG=${{ env.LATEST_TAG }}
          fi
