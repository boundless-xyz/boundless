name: Documentation CI/CD

on:
  push:
    paths:
      - "documentation/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./documentation

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Get latest tag
        id: get_latest_tag
        run: echo "LATEST_TAG=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> $GITHUB_ENV

      - name: 🍞 Setup Bun
        uses: risc0/setup-bun@v1.2.1
        with:
          bun-version: 1.1.34

      - name: Install dependencies
        run: bun install

      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run CI checks & build
        env:
          LATEST_TAG: ${{ env.LATEST_TAG }}
        run: bun run ci

      - name: Install Vercel CLI
        run: bun install --global vercel@latest

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_7ekBjCLrY6obIej6ulZx7iCg
          VERCEL_PROJECT_ID: prj_52J4bKnmBJxkhM6DQIxXBPsI2L7N
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            DEPLOYMENT_URL=$(vercel deploy site/dist --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm)
          else
            DEPLOYMENT_URL=$(vercel deploy site/dist --token=${{ secrets.VERCEL_TOKEN }} --confirm)
          fi
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

      - name: Find or Create Comment
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            # For PRs, comment on the PR
            ISSUE_NUMBER=${{ github.event.pull_request.number }}
            COMMENTS_URL="https://api.github.com/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments"
          else
            # For direct commits, comment on the commit
            COMMIT_SHA=${{ github.sha }}
            COMMENTS_URL="https://api.github.com/repos/${{ github.repository }}/commits/${COMMIT_SHA}/comments"
          fi
          
          # Get all comments
          COMMENTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$COMMENTS_URL")
          
          # Find existing comment ID
          COMMENT_ID=$(echo "$COMMENTS" | jq -r '.[] | select(.body | contains("🚀 Documentation Preview")) | .id' | head -n1)
          
          # Prepare comment body
          COMMENT_BODY="🚀 Documentation Preview\n\nLatest deployment: ${{ steps.deploy.outputs.deployment_url }}\n\n_Updated at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')_"
          
          # Create JSON payload
          PAYLOAD="{\"body\":\"$COMMENT_BODY\"}"
          
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            if [ ! -z "$COMMENT_ID" ]; then
              # Update existing PR comment
              curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                    -H "Content-Type: application/json" \
                    -X PATCH \
                    -d "$PAYLOAD" \
                    "https://api.github.com/repos/${{ github.repository }}/issues/comments/${COMMENT_ID}"
            else
              # Create new PR comment
              curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                    -H "Content-Type: application/json" \
                    -X POST \
                    -d "$PAYLOAD" \
                    "$COMMENTS_URL"
            fi
          else
            # For commits, always create a new comment (GitHub doesn't support updating commit comments)
            curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Content-Type: application/json" \
                  -X POST \
                  -d "$PAYLOAD" \
                  "$COMMENTS_URL"
          fi
