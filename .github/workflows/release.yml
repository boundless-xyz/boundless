name: Release

on:
  push:
    tags:
      - "v*.*.*"
  # for testing purposes
  pull_request:
    branches: [main, "release-*"]

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  release:
    runs-on: [self-hosted, Linux, X64, prod, cpu]
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@release-1.2
        with:
          toolchain: '1.81'

      - name: setup sccache + s3
        uses: ./.github/actions/sccache

      - name: install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: '1.2.0-rc.1'
          toolchain-version: 'r0.1.81.0'

      - name: forge build
        run: forge build
        working-directory: contracts

      # This step currently fails due to some issues with importing the set-builder
      # from tisc0-ethereum and building it with docker. Nontheless, the build of the
      # assessor guest should be successful. 
      - name: cargo build
        run: cargo build
        continue-on-error: true
        env:
          RISC0_USE_DOCKER: 1

      - name: image ID check
        run: bash image-id-check.sh