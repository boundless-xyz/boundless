name: Main workflow

on:
  pull_request:
    branches:
      - main
      - "release-*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RISC0_TOOLCHAIN_VERSION: 1.88.0
  RISC0_CRATE_VERSION: "3.0.3"
  FOUNDRY_VERSION: v1.5.0

jobs:
  # see: https://github.com/orgs/community/discussions/26822
  main-status-check:
    if: always()
    needs:
      - rust
      - link-check
      - format
      - foundry
      - examples
      - docker
      - infra
      - rust-pkg-check
      - docs-rs
      - scaler-tests
      - validate-requestor-lists

    runs-on: ubuntu-latest
    steps:
      - name: Check all job status
        # see https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#needs-context
        # see https://stackoverflow.com/a/67532120/4907315
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1

  rust:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.main == 'true' || needs.files-changed.outputs.docs == 'true'
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --shm-size=2gb
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          # Full history is required by license-check.py
          fetch-depth: 0
          submodules: recursive

      - name: Configure PostgreSQL max_connections
        run: |
          POSTGRES_CONTAINER=$(docker ps --filter "ancestor=postgres:latest" --format "{{.ID}}")
          docker exec $POSTGRES_CONTAINER psql -U postgres -c "ALTER SYSTEM SET max_connections = 500;"
          docker restart $POSTGRES_CONTAINER
          until docker exec $POSTGRES_CONTAINER pg_isready; do
            sleep 1
          done

      - name: install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: setup sccache + s3
        uses: ./.github/actions/sccache

      - uses: risc0/risc0/.github/actions/rustup@v3.0.3
      - uses: risc0/risc0/.github/actions/protoc@v3.0.3
      - name: install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: ${{ env.RISC0_CRATE_VERSION }}
          toolchain-version: ${{ env.RISC0_TOOLCHAIN_VERSION }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ env.FOUNDRY_VERSION }}

      - name: Install cargo-sort
        uses: risc0/cargo-install@b9307573043522ab0d3e3be64a51763b765b52a4
        with:
          crate: cargo-sort
          version: "1.0"

      - name: cargo Sort
        run: cargo sort --workspace --check

      - name: cargo format
        run: cargo fmt --all -- --check

      - name: license check
        run: python license-check.py

      - name: forge build
        run: forge build

      - name: cargo check
        run: cargo check --locked --all-targets

      - name: cargo doc
        env:
          RUSTFLAGS: "-Dwarnings"
          RISC0_SKIP_BUILD: 1
        run: cargo doc --locked

      - name: cargo clippy
        env:
          RUSTFLAGS: "-Dwarnings"
          RISC0_SKIP_BUILD: 1
        run: cargo clippy --locked --all-targets

        # build script for boundless-market copies Solidity build artifacts.
        # check that these are not modified, which would indicate they need to be updated.
      - name: check for changes to files in git index
        run: git diff --exit-code -- crates/boundless-market/src/contracts/artifacts

      - name: cargo test
        run: cargo test --locked --workspace --all-targets -- --include-ignored
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/postgres
          RISC0_DEV_MODE: true
          ETH_MAINNET_RPC_URL: ${{ secrets.ETH_MAINNET_RPC_URL_FREE_TIER }}
          BASE_MAINNET_RPC_URL: ${{ secrets.BASE_MAINNET_RPC_URL_FREE_TIER }}

      - name: sccache stats
        run: sccache --show-stats

  rust-pkg-check:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.main == 'true'
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: setup sccache + s3
        uses: ./.github/actions/sccache
      - uses: risc0/risc0/.github/actions/rustup@v3.0.3
      - name: install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: ${{ env.RISC0_CRATE_VERSION }}
          toolchain-version: ${{ env.RISC0_TOOLCHAIN_VERSION }}
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ env.FOUNDRY_VERSION }}

      - name: check order-stream
        run: cargo check --locked -p order-stream --bin order_stream

      - name: check broker
        run: cargo check --locked -p broker --bin broker

  xtask:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.xtask == 'true'
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: setup sccache + s3
        uses: ./.github/actions/sccache
      - uses: risc0/risc0/.github/actions/rustup@v3.0.3
      - name: install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: ${{ env.RISC0_CRATE_VERSION }}
          toolchain-version: ${{ env.RISC0_TOOLCHAIN_VERSION }}
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ env.FOUNDRY_VERSION }}

      - name: check xtask
        run: cargo check
        working-directory: xtask

  link-check:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.docs == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: restore lychee cache
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/lychee
          key: lychee-${{ runner.os }}-v1
          restore-keys: |
            lychee-${{ runner.os }}-

      - uses: risc0/risc0/.github/actions/rustup@v3.0.3

      - name: install cargo-binstall
        uses: baptiste0928/cargo-install@904927dbe77864e0f2281519fe9d5bd097a220b3
        with:
          crate: cargo-binstall
          version: "=1.15.1"
          locked: true

      - run: cargo binstall -y --force lychee@0.15.1

      - name: run lychee
        # lychee does not respect the .gitignore natively
        # https://github.com/lycheeverse/lychee/issues/470#issuecomment-1094690229
        # don't run on `documentation` folder, it has it's own checker for links
        run: |
          git ls-files '*.md' ':!:documentation/*' \
            | xargs lychee \
                --base . \
                --cache \
                --max-concurrency 2 \
                --max-retries 6 \
                --retry-wait-time 2 \
                --timeout 20 \
                --accept 429 \
                --

      - name: save lychee cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ~/.cache/lychee
          key: lychee-${{ runner.os }}-v1

  format:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    steps:
      - uses: actions/checkout@v4

      - uses: risc0/risc0/.github/actions/rustup@v3.0.3

      - name: install cargo-binstall
        uses: baptiste0928/cargo-install@904927dbe77864e0f2281519fe9d5bd097a220b3
        with:
          crate: cargo-binstall
          version: "=1.15.1"
          locked: true

      - run: cargo binstall -y --force dprint@0.47.2

      - run: dprint check

  foundry:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.main == 'true'
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ env.FOUNDRY_VERSION }}

      - name: forge fmt
        run: forge fmt --check
        working-directory: contracts

      - name: forge test
        run: forge test -vvv
        working-directory: contracts

  # Run as a separate job because we need to install a different set of tools.
  # In particular, it uses nightly Rust and _does not_ install Forge or cargo risczero.
  docs-rs:
    # TODO: Revert this change when CC on self-hosted runners in fixed.
    runs-on: ubuntu-latest
    needs: files-changed
    if: needs.files-changed.outputs.main == 'true'
    steps:
      # This is a workaround from: https://github.com/actions/checkout/issues/590#issuecomment-970586842
      - run: "git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :"
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: risc0/risc0/.github/actions/rustup@v3.0.3
        with:
          toolchain: ${{ env.RISC0_TOOLCHAIN_VERSION }}
      - uses: risc0/risc0/.github/actions/rustup@v3.0.3
        with:
          # Building with docs.rs config requires the nightly toolchain.
          toolchain: nightly-2025-05-09
      - run: cargo +nightly-2025-05-09 doc -p boundless-market --all-features --no-deps
        env:
          RUSTDOCFLAGS: "--cfg docsrs -D warnings"

  # Check that cargo publish can package the boundless-market crate
  check-publish:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.main == 'true'
    steps:
      # This is a workaround from: https://github.com/actions/checkout/issues/590#issuecomment-970586842
      - run: "git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :"
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: risc0/risc0/.github/actions/rustup@v3.0.3
        with:
          toolchain: ${{ env.RISC0_TOOLCHAIN_VERSION }}

      # TODO: Add dry-run publish checks for other crates; difficulty is they all depend on boundless-market being published
      - run: cargo publish -p boundless-market --dry-run

  examples:
    runs-on: [self-hosted, Linux, X64, prod, cuda, g6.4xlarge]
    strategy:
      fail-fast: false
      matrix:
        workspace:
          - examples/blake3-groth16
          - examples/counter
          - examples/smart-contract-requestor
          - examples/counter-with-callback
          - examples/composition
          - examples/request-stream
    needs: files-changed
    if: needs.files-changed.outputs.examples == 'true'
    env:
      NVCC_APPEND_FLAGS: -arch=sm_89
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_CI_USER }}
          password: ${{ secrets.DOCKERHUB_CI_PAT }}

      - name: setup sccache + s3
        uses: ./.github/actions/sccache

      - uses: risc0/risc0/.github/actions/cuda@v3.0.3
      - uses: risc0/risc0/.github/actions/protoc@v3.0.3
      - uses: risc0/risc0/.github/actions/rustup@v3.0.3

      - name: install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: ${{ env.RISC0_CRATE_VERSION }}
          toolchain-version: ${{ env.RISC0_TOOLCHAIN_VERSION }}
          install-groth16: true
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ env.FOUNDRY_VERSION }}

      - name: Install cargo-sort
        uses: risc0/cargo-install@b9307573043522ab0d3e3be64a51763b765b52a4
        with:
          crate: cargo-sort
          version: "1.0"

      - name: cargo Sort
        run: cargo sort --workspace --check
        working-directory: ${{ matrix.workspace }}

      - name: cargo format
        run: cargo fmt --all -- --check
        working-directory: ${{ matrix.workspace }}

      - name: forge build
        run: forge build
        working-directory: contracts

      - name: cargo build
        run: cargo build --all-features --locked
        working-directory: ${{ matrix.workspace }}

      - name: cargo clippy
        run: cargo clippy --locked --workspace
        working-directory: ${{ matrix.workspace }}
        env:
          RISC0_SKIP_BUILD: 1

      - name: forge fmt
        if: matrix.workspace != 'examples/blake3-groth16' && matrix.workspace != 'examples/request-stream'
        run: forge fmt --check
        working-directory: ${{ matrix.workspace }}/contracts

      - name: forge test
        if: matrix.workspace != 'examples/blake3-groth16' && matrix.workspace != 'examples/request-stream'
        run: forge test -vvv
        working-directory: ${{ matrix.workspace }}/contracts

      - name: install blake3 groth16 artifacts
        if: matrix.workspace == 'examples/blake3-groth16'
        run: |
          set -euxo pipefail
          export BLAKE3_GROTH16_SETUP_DIR="$HOME/.risc0/blake3_groth16"
          echo "BLAKE3_GROTH16_SETUP_DIR=$HOME/.risc0/blake3_groth16" >> "$GITHUB_ENV"

          mkdir -p "$BLAKE3_GROTH16_SETUP_DIR"
          curl -L -o /tmp/blake3_groth16_artifacts.tar.xz \
            "https://staging-signal-artifacts.beboundless.xyz/v3/proving/blake3_groth16_artifacts.tar.xz"
          tar -xJf /tmp/blake3_groth16_artifacts.tar.xz \
            -C "$BLAKE3_GROTH16_SETUP_DIR" --strip-components=1
          rm -f /tmp/blake3_groth16_artifacts.tar.xz

          echo "Contents of setup dir:"
          ls -R "$BLAKE3_GROTH16_SETUP_DIR"

      - name: RUST_LOG="debug" cargo test
        run: cargo test --all-features --locked -- --nocapture
        working-directory: ${{ matrix.workspace }}
        env:
          RUST_LOG: "info"
          RISC0_INFO: 1
          BLAKE3_GROTH16_SETUP_DIR: ${{ env.BLAKE3_GROTH16_SETUP_DIR }}
          USE_LOCAL_BLAKE3_GROTH16_SETUP: 1

      - name: sccache stats
        run: sccache --show-stats
  docker:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.docker == 'true'
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_CI_USER }}
          password: ${{ secrets.DOCKERHUB_CI_PAT }}

      - name: docker-compose lint
        run: docker compose --profile broker --env-file ./.env.broker-template config

      - name: Fetch CI AWS Creds
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: "us-west-2"
          role-duration-seconds: 14400
          role-to-assume: "arn:aws:iam::083632199359:role/gha_oidc_risc0_cache_shared_access"
          output-credentials: true

      - name: create ci creds file
        run: |
          echo "[default]" > ./dockerfiles/ci-cache-creds.txt
          echo "aws_access_key_id=${{ steps.aws-creds.outputs.aws-access-key-id }}" >> ./dockerfiles/ci-cache-creds.txt && \
          echo "aws_secret_access_key=${{ steps.aws-creds.outputs.aws-secret-access-key }}" >> ./dockerfiles/ci-cache-creds.txt && \
          echo "aws_session_token=${{ steps.aws-creds.outputs.aws-session-token }}" >> ./dockerfiles/ci-cache-creds.txt

      - name: Setup docker builder
        run: docker buildx create --driver docker-container --use

      - name: docker compose build
        run: docker compose --profile broker --env-file ./.env.broker-template -f compose.yml -f ./dockerfiles/compose.ci.yml build

  infra:
    runs-on: [self-hosted, prod, "${{ matrix.os }}", "${{ matrix.device }}"]
    strategy:
      # Run only on Linux with CPU.
      matrix:
        include:
          - os: Linux
            feature: default
            device: cpu
    needs: files-changed
    if: needs.files-changed.outputs.infra == 'true'
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history

      - name: Install Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run build for changed packages
        run: |
          for file in $(git diff --name-only origin/${{ github.base_ref }} ${{ github.sha }} | grep "^infra/"); do
            # Get the package directory (infra/<dir> where package.json is located)
            package_dir=$(echo "$file" | cut -d'/' -f1-2)
            if [ -f "$package_dir/package.json" ]; then
              echo "Building package in $package_dir"
              cd "$package_dir"
              npm install
              npm run build
              cd -
            fi
          done

  scaler-tests:
    runs-on: ubuntu-latest
    needs: files-changed
    if: needs.files-changed.outputs.scaler == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd infra/scaler
          pip install -r requirements.txt

      - name: Run pytest tests
        run: |
          cd infra/scaler
          pytest -v

  validate-requestor-lists:
    runs-on: ubuntu-latest
    needs: files-changed
    if: needs.files-changed.outputs.requestor_lists == 'true'
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: validate JSON files in requestor-lists
        run: |
          for file in requestor-lists/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              if ! python3 -m json.tool "$file" > /dev/null; then
                echo "ERROR: Invalid JSON in $file"
                exit 1
              fi
              echo "âœ“ $file is valid JSON"
            fi
          done

  files-changed:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.changes.outputs.docker }}
      main: ${{ steps.changes.outputs.main }}
      examples: ${{ steps.changes.outputs.examples }}
      docs: ${{ steps.changes.outputs.docs }}
      infra: ${{ steps.changes.outputs.infra }}
      deployments: ${{ steps.changes.outputs.deployments }}
      scaler: ${{ steps.changes.outputs.scaler }}
      requestor_lists: ${{ steps.changes.outputs.requestor_lists }}
      xtask: ${{ steps.changes.outputs.xtask }}

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3.0.0
        id: changes
        with:
          filters: |
            # Changes to the Docker files. Docker jobs are slow.
            docker:
              - 'dockerfiles/**'
              - 'compose.yml'
              - '.env.broker-template'
              - '.github/workflows/main.yml'
            # Changes affect the main codebase (rust + contracts).
            main:
              - '*' # run is anything in the root changed.
              - 'crates/**'
              - 'contracts/**'
              - '.github/workflows/main.yml'
            # Changes that could effect the examples.
            examples:
              - '*' # run is anything in the root changed.
              - 'crates/**'
              - 'contracts/**'
              - 'examples/**'
              - '.github/workflows/main.yml'
            docs:
              - '*' # run is anything in the root changed.
              - 'crates/**'
              - 'contracts/**'
              - 'documentation/**'
              - '.github/workflows/main.yml'
            # Changes to infrastructure code
            infra:
              - 'infra/**'
              - '.github/workflows/main.yml'
            # Changes to deployment configuration files
            deployments:
              - 'contracts/deployment.toml'
              - 'crates/boundless-market/src/deployments.rs'
              - '.github/workflows/main.yml'
            # Changes to scaler lambda function
            scaler:
              - 'infra/scaler/**'
              - '.github/workflows/main.yml'
            # Changes to requestor lists
            requestor_lists:
              - 'requestor-lists/**'
              - '.github/workflows/main.yml'
            # Changes to xtask
              - 'xtask/**'
              - 'crates/boundless-market/**'
              - 'blake3_groth16/**'
