name: Gas comparison

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  contracts-changed:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      foundry: ${{ steps.changes.outputs.foundry }}
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3.0.0
        id: changes
        with:
          filters: |
            src:
              - 'contracts/src/**'
            foundry:
              - 'foundry.toml'

  gas-comparison:
    runs-on: ubuntu-latest
    needs: contracts-changed
    if: ${{ needs.contracts-changed.outputs.src == 'true' || needs.contracts-changed.outputs.foundry == 'true' }}
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run gas report on PR branch
        run: |
          set -o pipefail
          forge test -vv --gas-report | grep -iE "\| |gas used" > pr-gas-report.txt

      - name: Upload PR Gas Report
        uses: actions/upload-artifact@v3
        with:
          name: pr-gas-report
          path: pr-gas-report.txt

      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive

      - name: Run gas report on main branch
        run: |
          set -o pipefail
          forge test -vv --gas-report | grep -iE "\| |gas used" > main-gas-report.txt

      - name: Download PR Gas Report
        uses: actions/download-artifact@v3
        with:
          name: pr-gas-report
          path: .
        
      - name: Compare Gas Reports
        run: |
          echo "# Gas Cost Comparison for \`${GITHUB_HEAD_REF}\` vs \`main\`" > gas-comparison.md
          echo "" >> gas-comparison.md
          echo '```diff' >> gas-comparison.md

          # Use diff to capture changes in gas costs
          diff -u main-gas-report.txt pr-gas-report.txt >> gas-comparison.md || true

          echo '```' >> gas-comparison.md
          echo "" >> gas-comparison.md
          cat gas-comparison.md

      - name: Post Comment on Pull Request
        run: |
          COMMENT_BODY=$(cat gas-comparison.md)
          COMMENT_PAYLOAD=$(jq -n --arg body "$COMMENT_BODY" '{body: $body}')
          PR_NUMBER=${{ github.event.pull_request.number }}
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
               -H "Content-Type: application/json" \
               -X POST \
               -d "$COMMENT_PAYLOAD" \
               "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
