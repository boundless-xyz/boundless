name: Build and Release Broker

on:
  push:
    tags:
      - 'broker-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., broker-v1.0.0)'
        required: true
        default: 'broker-v1.0.0'
      dry_run:
        description: 'Dry run (build only, no release)'
        required: false
        default: 'false'

env:
  RISC0_TOOLCHAIN_VERSION: 1.88.0
  RISC0_CRATE_VERSION: "3.0.3"
  RUST_VERSION: "1.88.0"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  FOUNDRY_VERSION: v1.5.0

jobs:
  build-broker:
    name: Build Broker
    runs-on: [ self-hosted, prod, "Linux", "cpu" ]
    permissions:
      contents: read    # Required for checkout
      id-token: write   # Required for OIDC authentication with AWS
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
        include:
          - target: x86_64-unknown-linux-gnu
            os: linux
            arch: x64
            artifact_name: linux-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: setup sccache + s3
        uses: ./.github/actions/sccache

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev

      - name: Setup Rust toolchain
        uses: risc0/risc0/.github/actions/rustup@v3.0.3
        with:
          toolchain: ${{ env.RISC0_TOOLCHAIN_VERSION }}

      - name: Install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: ${{ env.RISC0_CRATE_VERSION }}
          toolchain-version: ${{ env.RISC0_TOOLCHAIN_VERSION }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: ${{ env.FOUNDRY_VERSION }}

      - name: forge build
        run: forge build
        working-directory: contracts

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Broker Components
        env:
          PATH: /usr/bin:/usr/local/bin:/home/runner/.cargo/bin:$PATH
        run: |
          # Build broker
          cargo build --release --target ${{ matrix.target }} --bin broker

          # Build broker stress test
          cargo build --release --target ${{ matrix.target }} --bin broker-stress

          # Create binaries directory
          mkdir -p binaries/${{ matrix.artifact_name }}

          # Copy binaries
          cp target/${{ matrix.target }}/release/broker binaries/${{ matrix.artifact_name }}/broker
          cp target/${{ matrix.target }}/release/broker-stress binaries/${{ matrix.artifact_name }}/broker-stress

      - name: sccache stats
        run: sccache --show-stats

      - name: Create checksums
        working-directory: binaries/${{ matrix.artifact_name }}
        run: |
          sha256sum broker > broker.sha256
          sha256sum broker-stress > broker-stress.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: broker-binaries-${{ matrix.artifact_name }}
          path: binaries/${{ matrix.artifact_name }}
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-broker
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/broker-v') && github.event.inputs.dry_run != 'true'
    runs-on: [ self-hosted, prod, "Linux", "cpu" ]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gh CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for artifact in artifacts/broker-binaries-*; do
            if [ -d "$artifact" ]; then
              cp -r "$artifact"/* release-assets/
            fi
          done
          ls -la release-assets/

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_name=Broker Release $VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          gh release create "$VERSION" \
            --title "${{ steps.get_version.outputs.release_name }}" \
            --notes "## Broker Release

          This release includes the following components:
          - **Broker**: Core broker service for order management
          - **Broker Stress Test**: Stress testing tool for broker

          ### Supported Platforms
          - Linux (AMD64, ARM64)
          - macOS (Intel, Apple Silicon)

          ### Installation
          Download the appropriate binary for your platform and make it executable:
          \`\`\`bash
          chmod +x broker
          chmod +x broker-stress
          \`\`\`

          ### Usage
          \`\`\`bash
          # Run broker
          ./broker --help

          # Run stress test
          ./broker-stress --help
          \`\`\`

          ### Verification
          Verify the integrity of downloaded files using the provided SHA256 checksums." \
            ./release-assets/*

  build-docker:
    name: Build and Push Docker Image
    needs: create-release
    runs-on: [ self-hosted, prod, "Linux", "cpu" ]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Extract minor version (e.g., broker-v1.2.1 -> broker-v1.2)
          MINOR_VERSION=$(echo "$VERSION" | sed 's/\.[0-9]*$//')
          echo "minor_version=$MINOR_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push broker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/broker.prebuilt.dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/broker:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository }}/broker:${{ steps.get_version.outputs.minor_version }}
            ghcr.io/${{ github.repository }}/broker:latest
          build-args: |
            BINARY_URL=https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/broker
