[workspace]
resolver = "2"
members = [
    "crates/aggregation-set",
    "crates/api",
    "crates/assessor",
    "crates/bento-client",
    "crates/boundless-market",
    "crates/broker",
    "crates/guest/aggregation-set",
    "crates/guest/assessor",
    "crates/guest/util",
    "crates/taskdb",
    "crates/workflow",
    "crates/workflow-common"
]

[workspace.dependencies]
aggregation-set = { path = "crates/aggregation-set" }
assessor = { path = "crates/assessor" }
bento-client = { path = "crates/bento-client" }
boundless-market = { path = "crates/boundless-market" }
guest-aggregation-set = { path = "crates/guest/aggregation-set" }
guest-assessor = { path = "crates/guest/assessor" }
guest-util = { path = "crates/guest/util" }
taskdb = { path = "crates/taskdb" }
workflow = { path = "crates/workflow" }
workflow-common = { path = "crates/workflow-common" }

alloy = { version = "0.3" }
alloy-primitives = { version = "0.8" }
alloy-sol-types = { version = "0.8", features = ["json"] }
anyhow = { version = "1.0" }
async-trait = "0.1"
aws-sdk-s3 = "1.34" # used for minio for max compatibility
axum = "0.7"
axum-extra = { version = "0.9" }
bincode = "1.3"
bonsai-sdk = { version = "1.1.1", features = ["non_blocking"] }
bs58 = "0.5"
bytemuck = "1.16"
clap = { version = "4.5", features = ["derive", "env"] }
deadpool-redis = "0.15"
dotenvy = "0.15"
futures-util = "0.3"
hex = { version = "0.4", default-features = false, features = ["alloc"] }
postcard = { version = "1.0" }
rand = { version = "0.8" }
redis = { version = "0.25", features = ["tokio-comp"] }
reqwest = "0.12"
risc0-binfmt = "1.1.1"
risc0-build = { version = "1.1.1", features = ["docker"] }
risc0-build-ethereum = "1.1.1"
risc0-ethereum-contracts = "1.1.1"
risc0-zkvm = { version = "1.1.1", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = { version = "0.10" }
sqlx = { version = "0.7", default-features = false }
tempfile = "3.10"
test-log = { version = "0.2", features = ["trace"] }
thiserror = "1.0"
tokio = { version = "1" }
tower-http = { version = "0.5", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-test = { version = "0.2", features = ["no-env-filter"] }
url = "2.5"
uuid = { version = "1.7", features = ["v4"] }

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.release]
debug = 1
lto = true

