name: bento

services:
  redis:
    hostname: ${REDIS_HOST}
    image: ${REDIS_IMG}
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  postgres:
    hostname: ${POSTGRES_HOST}
    image: ${POSTGRES_IMG}
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    hostname: ${MINIO_HOST}
    image: ${MINIO_IMG}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASS}
      - MINIO_DEFAULT_BUCKETS=${MINIO_BUCKET}
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  grafana:
    image: ${GRAFANA_IMG}
    restart: unless-stopped
    ports:
     - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=WARN
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASS=${POSTGRES_PASSWORD}
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
    volumes:
      - ./dockerfiles/grafana:/etc/grafana/provisioning/
      - grafana-data:/var/lib/grafana
      - broker-data:/db
    depends_on:
      - postgres
      - redis
      - minio


  exec_agent:
    image: agent
    runtime: nvidia
    restart: always
    depends_on:
      - postgres
      - redis
      - minio

    build:
      context: .
      dockerfile: dockerfiles/agent.dockerfile
      # NOTE: we build a single image for all agents so specify the GPU flags here
      # TODO: can we clean this up / make it more logical?
      args:
        NVCC_APPEND_FLAGS: "--gpu-architecture=compute_86 --gpu-code=compute_86,sm_86 --generate-code arch=compute_86,code=sm_86"
        CUDA_OPT_LEVEL: 1

    mem_limit: 4G
    cpu_count: 4

    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      REDIS_URL: redis://${REDIS_HOST}:6379
      S3_URL: http://${MINIO_HOST}:9000
      S3_BUCKET: ${MINIO_BUCKET}
      # TODO: create a lower perm user on startup of minio to use for agents
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASS}
      RUST_LOG: ${RUST_LOG}
      RUST_BACKTRACE: 1

    entrypoint: /app/agent -t exec --segment-po2 ${SEGMENT_SIZE}

  aux_agent:
    image: agent
    runtime: nvidia
    pull_policy: never
    restart: always
    depends_on:
      - postgres
      - redis
      - minio

    mem_limit: 256M
    cpu_count: 1

    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      REDIS_URL: redis://${REDIS_HOST}:6379
      S3_URL: http://${MINIO_HOST}:9000
      S3_BUCKET: ${MINIO_BUCKET}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASS}
      RUST_LOG: ${RUST_LOG}
      RUST_BACKTRACE: 1

    # NOTE: if adding more aux workers, only one needs --monitor-requeue (for task reaping)
    entrypoint: /app/agent -t aux --monitor-requeue

  gpu_agent0: &gpu
    image: agent
    runtime: nvidia
    pull_policy: never
    restart: always
    depends_on:
      - postgres
      - redis
      - minio

    mem_limit: 4G
    cpu_count: 4

    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      REDIS_URL: redis://${REDIS_HOST}:6379
      S3_URL: http://${MINIO_HOST}:9000
      S3_BUCKET: ${MINIO_BUCKET}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASS}
      RUST_LOG: ${RUST_LOG}
      RUST_BACKTRACE: 1

    entrypoint: /app/agent -t gpu

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              # TODO: how to scale this with N gpus?
              device_ids: ['0']
              capabilities: [gpu]

  # gpu_agent1:
  #   <<: *gpu

  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             device_ids: ['1']
  #             capabilities: [gpu]

  snark_agent:
    image: agent
    runtime: nvidia

    pull_policy: never

    restart: always

    depends_on:
      - postgres
      - redis
      - minio

    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      REDIS_URL: redis://${REDIS_HOST}:6379
      S3_URL: http://${MINIO_HOST}:9000
      S3_BUCKET: ${MINIO_BUCKET}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASS}
      RUST_LOG: ${RUST_LOG}
      RUST_BACKTRACE: 1

    entrypoint: /app/agent -t snark

    ulimits:
      # Needed for stark_verify bin
      # TODO: this number was just guess and check found
      stack: 90000000

  rest_api:
    restart: always
    depends_on:
      - postgres
      - minio

    build:
      context: .
      dockerfile: dockerfiles/rest_api.dockerfile

    mem_limit: 1G
    cpu_count: 1

    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      S3_URL: http://${MINIO_HOST}:9000
      S3_BUCKET: ${MINIO_BUCKET}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASS}
      RUST_LOG: ${RUST_LOG}
      RUST_BACKTRACE: 1

    ports:
      - '8081:8081'

    entrypoint: /app/rest_api --bind-addr 0.0.0.0:8081

  broker:
    restart: always
    depends_on:
      - rest_api

    profiles: [broker]

    build:
      context: .
      dockerfile: dockerfiles/broker.dockerfile

    mem_limit: 2G
    cpu_count: 2

    volumes:
      - type: bind
        source: ./broker.toml
        target: /app/broker.toml
      - broker-data:/db/
      # uncomment for local testing of broker in compose
      # - type: bind
      #   source: ./target/
      #   target: /target/

    network_mode: host

    environment:
      RUST_LOG: ${RUST_LOG},broker=debug,boundless_market=debug
      # RUST_BACKTRACE: 1
      PRIVATE_KEY: ${PRIVATE_KEY}
      RPC_URL: ${RPC_URL}

    entrypoint: /app/broker --db-url 'sqlite:///db/broker.db' --set-verifier-addr ${SET_VERIFIER_ADDR} --proof-market-addr ${PROOF_MARKET_ADDR} --config-file /app/broker.toml --bento-api-url http://localhost:8081

volumes:
  redis-data:
  postgres-data:
  minio-data:
  grafana-data:
  broker-data:
